<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>Python Code Structure Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-toggle"></div>
                <h2>Python Code Visualizer</h2>
                <div id="cache-status" class="alert alert-info d-none mb-3">
                    <small class="status-text"></small>
                </div>
                <div class="upload-section">
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="fileInput" class="form-label">Upload Python File or ZIP</label>
                            <input type="file" class="form-control" id="fileInput" accept=".py,.zip" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Analyze Code</button>
                    </form>
                </div>
                <div class="status-section">
                    <div id="status" class="alert alert-info d-none">
                        Analyzing code...
                    </div>
                    <div id="error" class="alert alert-danger d-none"></div>
                </div>
                <div class="legend-section">
                    <h4>Legend</h4>
                    <div class="legend-item">
                        <span class="node file"></span> File
                    </div>
                    <div class="legend-item">
                        <span class="node class"></span> Class
                    </div>
                    <div class="legend-item">
                        <span class="node function"></span> Function
                    </div>
                    <div class="legend-item">
                        <span class="node method"></span> Method
                    </div>
                    <div class="legend-item">
                        <span class="node import"></span> Import
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div id="graph-container"></div>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/visualization.js') }}"></script>
</body>
</html>
